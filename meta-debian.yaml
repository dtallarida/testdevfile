apiVersion: v2
publisher: eclipse
name: debian-NOVNC
version: 2020.2.2
type: Che Editor
displayName:  Debian NoVNC - Example
title:  Debian in browser using noVNC as editor 
description:  Debian running on the Web with noVNC
category: Editor
firstPublicationDate: "2022-03-31"
spec:
  endpoints:
   -  name: "debian"
      public: true
      targetPort: 8080
      attributes:
        protocol: http
        type: ide
        discoverable: false
        path: /vnc.html?resize=remote&autoconnect=true&reconnect=true
  containers:
   - name: debian-novnc
     image: "bluered2000/test_novnc_debian4:v1"
     ports:
         - exposedPort: 8080
     memoryLimit: "2048M"

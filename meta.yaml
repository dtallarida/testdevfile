apiVersion: v2
publisher: cdr
name: eclipse-temurin
version: latest
type: Che Editor
displayName: eclipse-temurin
title: test
description: test ide
category: Editor
repository: 'https://github.com/adoptium/temurin-build'
spec:  
  endpoints:
    - name: eclipse-temurin
      targetPort: 8080      
      attributes:
        type: ide
        protocol: http
      public: true
  containers:
    - image: "quay.io/devfile/universal-developer-image:ubi8-0e189d9"
      mountSources: true
      memoryLimit: 1024M
      volumes:
        - name: user-data
          mountPath: /home/coder/.local/share/code-server
      name: code-server
      ports:
        - exposedPort: 8080
  initContainers: []
